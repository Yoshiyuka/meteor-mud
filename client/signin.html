<template name="sign_in">
    <div class="container">
        <div class="alert alert-danger">
            <p>You are not currently logged in!</p>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Sign In</h4>
            </div>
            {{> sign_in_body}}    
        </div>
    </div>
</template>

<template name="sign_in_body">
    <div class="panel-body">
        <form action="action" role="form" id="sign-in-form">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input name="" placeholder="Enter Email" value="" id="accountEmail" type="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input name="" placeholder="Password" value="" id="accountPassword" type="password" class="form-control" />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default pull-left">Sign In</button>
                <button type="button" class="btn btn-danger pull-right" onClick="Router.go('create_account');">Create Account</button>
            </div>
        </form>
    </div>
</template>
