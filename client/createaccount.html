<template name="create_account">
    <div class="container">
        <div id="accountError" class="alert alert-danger" style="visibility: hidden">
            <p>&nbsp;</p>
        </div>
        <div id="accountCreatedSuccess" class="alert alert-success" hidden="true">
            <p>Your account has been successfully created!</p>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Create Account</h4>
            </div>
            {{> create_account_body}}    
        </div>
    </div>
</template>

<template name="create_account_body">
    <div class="panel-body">
        <form action="action" role="form" id="create-account-form">
            <div id="email_group" class="form-group">
                <label for="loginEmail">Email Address</label>
                <input name="" placeholder="Enter Email" value="" id="accountEmail" type="email" class="form-control" />
            </div>
            <div id="password_group" class="form-group">
                <label for="loginPassword">Password</label>
                <input name="" placeholder="Password" value="" id="accountPassword" type="password" class="form-control" />
            </div>
            <div id="password_confirm_group"class="form-group">
                <label for="loginPasswordConfirm">Confirm Password</label>
                <input name="" placeholder="Retype Password" value="" id="accountPasswordConfirm" type="password" class="form-control" />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-default pull-left">Create Account</button>
            </div>
        </form>
    </div>
</template>
