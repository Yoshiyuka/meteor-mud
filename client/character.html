<template name="character_list">
    <div class="container">
        {{> list}}
    </div>
</template>

<template name="list">
    <table id="characters" class="table table-hover">
        <thead>
            <tr>
                <th>Character</th>
                <th>Level</th>
                <th>Time Played</th>
            </tr>
        </thead>
        <tbody>
        {{#each characters}}
        <tr style="cursor: pointer;" data-id="{{_id}}">
                <td>{{name}}</td>
                <td>{{level}}</td>
                <td>{{played}}</td>
            </tr>    
        {{/each}}
        </tbody>
    </table>
    <table id="create" class="table">
        <thead></thead>
        <tbody>
        <tr>
            <td class="col-sm-2">
            <td class="success col-sm-4"><input type="text" class="form-control" placeholder="Name"></td>
            <td id="createCharacter" class="success col-sm-4" style="text-align: center; vertical-align: middle; cursor: pointer;">Create Character</td>
            <td class="col-sm-2"></td>
        </tr>
        </tbody>
    </table>
</template>

<!-- Character Creation Form/Page - Only needed if we're allowing traditional stat allocation. -->
<template name="characterCreation">
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Character Name">
        </div>
        <div class="checkbox">
            <label>
                Gender: 
                M <input type="checkbox">
                F <input type="checkbox">
                T <input type="checkbox">
                N <input type="checkbox">
            </label>
        </div>
        <button type="submit" class="btn btn-success">Create Character</button>
    </form>
</template>

<!-- Character Page - Displays information about specific character. -->
<template name="character">
    {{#with character}}
    <div class="container">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{name}}'s Stats:
                </div>
                <div class="panel-body">

                    <!-- HEALTH BAR -->
                    <div class="col-md-4">
                        <p>HP:</p>
                    </div>
                    <div class="col-md-8">
                        <div class="progress">
                            <div class="bar progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{getHealthPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{getHealthPercentage}}%">
                            </div>
                            <span class="progress-bar-text">{{getHealthRatio}}</span>
                        </div>
                    </div>

                    <!-- MANA BAR -->
                    <div class="col-md-4">
                        <p>MP:</p>
                    </div>
                    <div class="col-md-8">
                        <div class="progress">
                            <div class="bar progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{getManaPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{getManaPercentage}}%">
                            </div>
                            <span class="progress-bar-text">{{getManaRatio}}</span>
                        </div>
                    </div>

                    <!-- LEVEL / EXP BAR? -->
                    <div class="col-md-4">
                        <p>LVL:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{level}}</p>
                    </div>

                    <!-- VITALITY -->
                    <div class="col-md-4">
                        <p>VIT:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{vitality}}</p>
                    </div>

                    <!-- STRENGTH -->
                    <div class="col-md-4">
                        <p>STR:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{strength}}</p>
                    </div>

                    <!-- DEXTERITY -->
                    <div class="col-md-4">
                        <p>DEX:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{dexterity}}</p>
                    </div>

                    <!-- INTELLIGENCE -->
                    <div class="col-md-4">
                        <p>INT:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{intelligence}}</p>
                    </div>

                    <!-- CHARISMA -->
                    <div class="col-md-4">
                        <p>CHA:</p>
                    </div>
                    <div class="col-md-8">
                        <p>{{charisma}}</p>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="panel-group" id="accordian">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>{{name}}'s Skills:</span>
                </div>
                {{#each skillType}}
                    {{{listSkillType type}}}
                    {{{skills type}}}
                {{/each}}
            </div>
        </div>
    </div>
    {{/with}}
</template>
